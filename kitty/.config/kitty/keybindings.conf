# 快捷键配置

# 重新加载配置
map cmd+shift+f5 load_config_file

# 新建窗口/标签页
map cmd+t new_tab
map cmd+n new_os_window
map cmd+w close_tab

# 标签页切换
map cmd+shift+] next_tab
map cmd+shift+[ previous_tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

# 字体大小调整
map cmd+plus change_font_size all +1.0
map cmd+minus change_font_size all -1.0
map cmd+0 change_font_size all 0

# 透明度调整
map cmd+ctrl+equal set_background_opacity +0.05
map cmd+ctrl+minus set_background_opacity -0.05
map cmd+ctrl+0 set_background_opacity default

# 复制粘贴
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard

# 分屏功能
map cmd+d launch --location=vsplit
map cmd+shift+d launch --location=hsplit
map cmd+shift+w close_window

# 分屏导航
map cmd+shift+left neighboring_window left
map cmd+shift+right neighboring_window right
map cmd+shift+up neighboring_window up
map cmd+shift+down neighboring_window down


# 搜索
map cmd+f launch --type=overlay --stdin-source=@screen_scrollback /Users/marry/.config/kitty/fzf-copy.sh

# 搜索并复制（支持多行，自动去除提示符）
map cmd+shift+c launch --type=overlay --stdin-source=@screen_scrollback /Users/marry/.config/kitty/fzf-copy.sh
