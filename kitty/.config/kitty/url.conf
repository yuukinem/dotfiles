# URL 处理配置

# URL 下划线样式 (none, straight, double, curly, dotted, dashed)
url_style curly

# 点击 URL 时使用的程序（default 表示系统默认浏览器）
open_url_with default

# 识别的 URL 前缀
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh

# 自动检测 URL
detect_urls yes

# URL 颜色（默认使用主题颜色）
# url_color #0087bd
